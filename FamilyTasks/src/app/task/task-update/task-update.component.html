<app-infobar [Route]="'Task:' + task.name" [BackButtonValue]="'/tasks'"></app-infobar>

<div class="card col-md-10 text-center" style="align-items: center;margin: 0 auto;">
  <form [formGroup]="this.form">
    <div class="form-group">
      <h3>{{task.name}}</h3>
      <!-- <input type="text" class="form-control" formControlName="name" readonly> -->
    </div>
    <div class="form-group">
      <p>{{task.description}}</p>
    </div>
    <div class="form-group">
      <label for="denumire">Status</label>
      <select class="form-control" formControlName="status" id="statusSelect"
        (change)="statusChanged($event.target.value)">
        <option value="ToDo" [selected]="task.status == 'ToDo'">To Do</option>
        <option value="InProgress" [selected]="task.status == 'InProgress'">In Progress</option>
        <option value="Done" [selected]="task.status == 'Done'">Done</option>
      </select>
    </div>
    <!-- <button type="submit" class="btn btn-primary mb-2" id="updateStatus" (click)="UpdateStatus()">Update Status</button> -->
  </form>
</div>
